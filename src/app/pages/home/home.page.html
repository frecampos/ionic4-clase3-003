<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TRASPASOS DE DATOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TRASPASOS</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- Input with placeholder
  <ion-input placeholder="Enter Input"></ion-input> -->
  <div class="titulo">Formulario ingreso de datos</div>
  <!-- TEXTO FLOTANTE-->
  <div class="contenido">
    <ion-item>
      <ion-label position="floating">Rut</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre Completo</ion-label>
      <ion-input value="{{rut}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-button color="primary" (click)="cambiarDatos()">Procesar</ion-button>
  </div>
  <ion-label>{{rut}} - {{nombreCompleto}} - {{edad}}</ion-label>
</ion-content>
